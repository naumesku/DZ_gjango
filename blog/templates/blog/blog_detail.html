{% extends 'blog/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card mb-4 box-shadow">
                        <img src="{{object.img}}"
                            class="img-fluid"
                            alt="{{object.title}}">
                    </div>
                    <div class="card-header">
                        <h3 class="card-title">
                            Статья "{{ object.title }}" ({{ object.slug }})
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.body }}
                        </p>
                    </div>
               </div>
            </div>
        </div>
    </div>
{% endblock %}
