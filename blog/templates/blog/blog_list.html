{% extends 'blog/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'blog:blog_all_list' %}">Посмотреть все статьи/редактировать </a>
    </div>
    {% for object in object_list %}
        {% if object.is_published %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text">
                        {{ object|title }}
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:blog_detail' object.pk %}"
                        class="btn btn-sm btn-outline-secondary">Подробнее </a>
                    </div>
                    <div class="card-footer">
                        Статья создана {{ object.data_create }}
                    </div>
                    <div class="card-footer">
                        Просмотры {{ object.views_count }}
                    </div>

                  </div>
                </div>
              </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
