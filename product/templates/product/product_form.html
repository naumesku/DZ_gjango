{% extends 'product/base.html' %}
{% block content %}
    <form method="post" class="row">
        <div class='row'>
            <div class = 'col-6'>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            Добавление продукта
                        </h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success"> Cохранить </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class = 'col-6'>
                <div class="card">
                    <div class="card-header">
                        Версия
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% if not forloop.last %}
                            <hr class="m-4" />
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
