{% block content %}

        <div class="col-3"></div>
        <div class = 'col-6'>
            <form method="post" enctype="multipart/form-data">
                <div class="col-3"></div>
                <div class = 'col-6'>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">
                                Вход
                            </h2>
                        </div>
                        <div class="card-body">
                                {% csrf_token %}

                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{%  endblock %}
